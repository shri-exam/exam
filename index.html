<!DOCTYPE html>
<html>
	<head>
		<title>Gallery | Tikvach Alexander</title>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="css/common.css">

        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/core.js"></script>
        <script type="text/javascript" src="js/gallery.js"></script>
	</head>
<body>

	<script class="templates album-bar__items__item-templ" type="templ/html">
	    <div class="album-bar__elements">
	        <div class="album-bar__album-element box_shadow">
	        	<div class="preloader">{{preloader}}</div>
	            <img data-photos="{{photos}}" src="{{src}}" width="75" height="75">
	            <span data-id="{{id}}"><b>{{imageCount}}</b> фото</span>
	        </div>
	    </div>
	</script>

	<script class="templates preview-bar__container-item-templ" type="templ/html">
		<div class="preview-bar__border">
			<div style="position:absolute;left:17px;top:17px;">{{preloader}}</div>
			<img data-src="{{origin}}" data-id="{{id}}" class="preview-bar__item" src="{{src}}" width="75" height="75">
		</div>
	</script>


	<div class="wrap">

		<div class="album-bar">
			<div class="album-bar__container">
				<div class="search">
					<input  class="search__input" value="nznz2" type="edit">
					<button class="search__btn">ИСКАТЬ</button>
				</div>
				<div class="album-bar__items">
					<!-- Template -->
				</div>
			</div>
			<button class="album-bar__button">Закрыть</button>
		</div>

		<div class="container">
			<span class="container__arrow-left"></span>
			<span class="container__arrow-right"></span>
			<div class="container__image">
				<div class="container__image-current">current</div>
				<div class="container__image-prev"></div>
				<div class="container__image-next"></div>
			</div>
		</div>

	</div>

	<div class="preview-bar">
		<div class="preview-bar__bg">asdasd</div>
		<div class="preview-bar_wrapp">
			<div class="preview-bar__container">
				<!-- Template -->
			</div>
		</div>
	</div>

</body>
</html>
